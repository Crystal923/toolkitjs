<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function strToTime(str) {
            return new Date(str.replace(/\-/g, "/"));
        }
        console.log('字符串转换为标准时间：', strToTime('2019-12-23'));

        function strToTimestamp(str) {
            return Date.parse(new Date(str.replace(/\-/g, "/")));
        }

        console.log('字符串转换时间戳：', strToTimestamp('2019-12-23'));

        function getCurrentTimestamp() {
            let date = new Date();
            let Y = date.getFullYear() + '/';
            let M = (date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1) + "/";
            let D = date.getDate() + ' ';
            let h = date.getHours() + ':';
            let m = date.getMinutes() + ':';
            let s = date.getSeconds();
            let str = Y + M + D + h + m + s;
            return Date.parse(new Date(str.replace(/\-/g, "/")));
        }

        console.log('获取当前时间的时间戳：', getCurrentTimestamp());

        function compareTime(time, time2) {
            let result = Date.parse(new Date(time.toString().replace(/\-/g, "/"))) - Date.parse(new Date(time2
                .toString().replace(/\-/g, "/")));
            return result > 0 ? 1 : result === 0 ? 0 : -1;
        }

        console.log('时间比较：', compareTime('2012-05-18', '2018-09-23 23:15:23'))
    </script>
</body>

</html>
